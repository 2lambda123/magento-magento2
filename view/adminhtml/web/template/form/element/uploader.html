<div data-bind="dropzone: {url: uploadUrl(), success: attachmentSuccess()}" class="bluefoot-upload-field">
    <!-- ko if: value -->
    <img data-bind="attr: { src: value }" class="bluefoot-image-preview" />
    <!-- /ko -->
</div>

<button data-bind="click: openGallery">Open Media Gallery</button>

<input type="text"
       ko-value="value"
       attr="id: uid, name: inputName"
        data-bind="visible: false" />
