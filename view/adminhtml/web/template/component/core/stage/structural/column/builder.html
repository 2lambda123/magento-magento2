<ul class="bluefoot-column-inline-add" data-bind="css: $parent.columnBuilder.position, visible: $parent.columnBuilder.visible, foreach: $parent.columnBuilder.sizes, event: {mouseout: function() { $parent.columnBuilder.hide(); }, mouseover: function() { $parent.columnBuilder.show(); }}">
    <li data-bind="text: label, click: function() { $parents[1].columnBuilder.addColumn($parents, $data); $parents[1].columnBuilder.hide(); }, event: {mouseover: function() { $parents[1].columnBuilder.show(); }}"></li>
</ul>
