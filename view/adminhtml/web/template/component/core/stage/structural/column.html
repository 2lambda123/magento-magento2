<div class="bluefoot-structure bluefoot-column">
    <div class="bluefoot-column-resize-handle"></div>

    <a href="#" class="bluefoot-column-add" data-bind="click: function () { showColumnBuilder('left') }"><i class="fa fa-plus"></i></a>
    <a href="#" class="bluefoot-column-add bluefoot-column-add-right" data-bind="click: function () { showColumnBuilder('right') }"><i class="fa fa-plus"></i></a>

    <ul class="bluefoot-column-inline-add" data-bind="foreach: newColumnOptions.sizes, visible: newColumnOptions.visible, css: newColumnOptions.side, event: {mouseout: function() { newColumnOptions.visible(false); }, mouseover: function() { newColumnOptions.visible(true); }}">
        <li data-bind="text: label, click: function() { $parent.insertColumnAtIndex($parent, $data); }, event: {mouseover: function() { $parent.newColumnOptions.visible(true); }}"></li>
    </ul>

    <div data-bind="text: id"></div>
    <!-- ko template: options.getTemplate() --><!-- /ko -->
    <!-- ko template: getChildTemplate() --><!-- /ko -->
</div>
