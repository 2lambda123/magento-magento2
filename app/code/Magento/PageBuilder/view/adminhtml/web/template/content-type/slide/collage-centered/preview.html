<div class="pagebuilder-content-type pagebuilder-entity pagebuilder-entity-preview pagebuilder-slide" data-bind="event: { mouseover: onMouseOver, mouseout: onMouseOut }">
    <div data-bind="style: Object.assign(previewStyle(), {
        paddingLeft: 'calc(25% + ' + previewData.margins_and_padding().padding.left + 'px)',
        paddingRight: 'calc(25% + ' + previewData.margins_and_padding().padding.right + 'px)'}), event: { mouseover: onMouseOverWrapper, mouseout: onMouseOutWrapper }">
        <div class="pagebuilder-collage-overlay" data-bind="style: getOverlayColorStyle()">
            <!-- ko if: previewData.title() -->
            <h3 data-bind="text: previewData.title()"></h3>
            <!-- /ko -->
            <div data-bind="css: {'pagebuilder-empty-slide': isContentEmpty()}, html: getContentHtml()"></div>
            <!-- ko if: previewData.show_button() !== "never_show" -->
                <a type="button" class="pagebuilder-slide-button" data-bind="css: previewData.button_type(), attr: {'data-link-url': getHref()}, style: getButtonStyles()">
                    <span data-bind="liveEdit: { field: 'button_text', placeholder: buttonPlaceholder }"></span>
                </a>
            <!-- /ko -->
        </div>
    </div>
</div>
