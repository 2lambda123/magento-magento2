<div class="pagebuilder-options">
    <div class="pagebuilder-options-wrapper">
        <!-- ko if: $data.constructor.name === "Column" -->
        <a href="#" class="move-column" data-bind="attr: {title: $t('Move')}, click: function () { action.call($parent, $data); }"><i></i></a>
        <!-- /ko -->
        <!-- ko ifnot: $data.constructor.name === "Column" -->
        <a href="#" class="move-structural" data-bind="attr: {title: $t('Move')}, click: function () { action.call($parent, $data); }"><i></i></a>
        <!-- /ko -->
        <div class="pagebuilder-name" data-bind="text: config.label"></div>
        <ul class="pagebuilder-options-links" data-bind="foreach: options">
            <li class="pagebuilder-options-link">
                <!-- ko if: template -->
                    <!-- ko template: template --><!-- /ko -->
                <!-- /ko -->
                <!-- ko ifnot: template -->
                    <a href="#" data-bind="attr: {title: title}, html: icon, click: function () { action.call($parent, $data); }, css: classes"></a>
                <!-- /ko -->
            </li>
        </ul>
    </div>
</div>
