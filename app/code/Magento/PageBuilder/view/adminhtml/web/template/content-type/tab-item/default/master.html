<div attr="Object.assign({}, data.main.attributes(), { id: parent.id })"
     ko-style="Object.assign(data.container.style(), data.main.style())"
     css="data.main.css">
    <div class="pagebuilder-mobile-hidden" attr="data.desktop_image.attributes" ko-style="Object.assign(data.desktop_image.style(), data.container.style())" css="data.desktop_image.css">
        <render args="renderChildTemplate" />
    </div>
    <div class="pagebuilder-mobile-only" attr="data.mobile_image.attributes" ko-style="data.mobile_image.style" css="data.mobile_image.css">
        <render args="renderChildTemplate" />
    </div>
</div>
