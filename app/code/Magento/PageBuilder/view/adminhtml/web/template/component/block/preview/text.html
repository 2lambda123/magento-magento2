<div class="pagebuilder-content-type pagebuilder-entity pagebuilder-entity-preview pagebuilder-textarea pagebuilder-no-blur pagebuilder-live-edit" data-bind="event: { mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false">
    <!-- ko if: data.main.html() -->
    <div class="pagebuilder-text" data-bind="attr: data.main.attributes, style: data.main.style, css: Object.assign(data.main.css(), {'placeholder-text': !data.main.html()}), html: data.main.html"></div>
    <!-- /ko -->
    <!-- ko ifnot: data.main.html() -->
    <div class="pagebuilder-text" data-bind="attr: data.main.attributes, style: data.main.style, css: Object.assign(data.main.css(), {'placeholder-text': !data.main.html()}), i18n: 'Text'"></div>
    <!-- /ko -->
    <!-- ko template: getOptions().template --><!-- /ko -->
</div>
