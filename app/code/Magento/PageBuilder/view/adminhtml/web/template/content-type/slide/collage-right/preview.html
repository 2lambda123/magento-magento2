<div class="pagebuilder-content-type pagebuilder-slide"
     attr="data.main.attributes"
     css="data.main.css"
     ko-style="data.main.style"
     event="{ mouseover: onMouseOver, mouseout: onMouseOut }">
    <div ko-style="Object.assign(data.desktop_image.style(), {paddingLeft: 'calc(50% + ' + data.desktop_image.style().paddingLeft + ')'})"
         event="{mouseover: onMouseOverWrapper, mouseout: onMouseOutWrapper}">
        <div class="pagebuilder-collage-overlay" ko-style="data.overlay.style">
            <scope args="getUploader().getUiComponent()">
                <render />
            </scope>
            <div if="data.content.html()"
                 attr="data.content.attributes"
                 ko-style="data.content.style"
                 css="data.content.css"
                 html="data.content.html">
            </div>
            <div ifnot="data.content.html()"
                 class="pagebuilder-empty-slide"
                 attr="data.content.attributes"
                 ko-style="data.content.style"
                 css="data.content.css"
                 translate="'Edit Slide Text'">
            </div>
            <a if="data.main.attributes()['data-show-button'] !== 'never'"
               type="button"
               class="pagebuilder-slide-button"
               attr="data.button.attributes"
               ko-style="data.button.style"
               css="data.button.css">
                <span data-bind="liveEdit: { field: 'button_text', placeholder: buttonPlaceholder }"></span>
            </a>
        </div>
    </div>
</div>
