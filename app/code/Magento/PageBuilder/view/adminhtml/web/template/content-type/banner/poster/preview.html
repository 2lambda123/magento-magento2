<div class="pagebuilder-content-type pagebuilder-banner type-nested" attr="data.main.attributes" ko-style="data.main.style" css="data.main.css" event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false">
    <render args="getOptions().template" />
    <div class="pagebuilder-banner-wrapper" attr="data.desktop_image.attributes" ko-style="data.desktop_image.style" css="data.desktop_image.css" event="{mouseover: onMouseOverWrapper, mouseout: onMouseOutWrapper}">
        <div class="pagebuilder-overlay pagebuilder-poster-overlay" attr="data.overlay.attributes" ko-style="data.overlay.style" css="data.overlay.css">
            <scope args="getUploader().getUiComponent()">
                <render />
            </scope>
            <div class="pagebuilder-poster-content" event="{mousedown: focusTextEditor}">
                <div class="pagebuilder-banner-text-content">
                    <div if="isWysiwygSupported()" class="inline-wysiwyg" ko-style="data.content.style" css="data.content.css" attr="data.content.attributes" afterRender="initWysiwyg">
                        <div html="data.content.html" />
                    </div>
                    <div if="isWysiwygSupported()" class="placeholder-text" ifnot="data.content.html" translate="'Edit Banner Text'"></div>

                    <div ifnot="isWysiwygSupported()">
                    <textarea
                            class="inline-wysiwyg-textarea"
                            afterRender="initTextarea"
                            event="{keyup: onTextareaKeyUp, focus: onTextareaFocus, blur: onTextareaBlur}"
                            data-bind="attr: { placeholder: $t('Edit Banner Text') }" />
                    </div>
                </div>
                <button if="data.main.attributes()['data-show-button'] !== 'never'"
                   type="button"
                   class="pagebuilder-banner-button"
                   attr="data.button.attributes"
                   ko-style="data.button.style"
                   css="data.button.css">
                    <span data-bind="liveEdit: { field: 'button_text', placeholder: buttonPlaceholder }"></span>
                </button>
            </div>
        </div>
    </div>
</div>
