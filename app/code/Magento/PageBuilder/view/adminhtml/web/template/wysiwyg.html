<div html="content"
     css="$data.additionalClasses"
     visible="visible"
     attr="'data-namespace': inputName">
</div>

<div class="pagebuilder-stage-wrapper"
     visible="stageActive"
     css="{'stage-full-screen': isFullScreen}">
    <if args="stageActive">
        <render args="getStageTemplate()"/>
    </if>
</div>

<div data-role="spinner"
     class="admin__data-grid-loading-mask"
     visible="loading">
    <div class="spinner">
        <span repeat="8"/>
    </div>
</div>
