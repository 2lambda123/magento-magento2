<div class="pagebuilder-content-type pagebuilder-tabs children-min-height" data-bind="event: { mouseover: preview.onMouseOver, mouseout: preview.onMouseOut }, mouseoverBubble: false">
    <!-- ko template: getOptions().template --><!-- /ko -->
    <div class="tabs-container focus-options" data-bind="afterRender: function (element) { preview.onContainerRender.call(preview, element); }">
        <ul role="tablist" class="tabs-navigation" data-bind="foreach: getChildren()">
            <li role="tab" class="tab-header-li" data-bind="css: {focused: $parent.preview.focusedTab() === $index()}, click: function () { $parent.preview.focusedTab($index()); }">
                <a href="#no-tab" class="tab-header" title="Tab 1" data-bind="attr: { href: '#' + id }">
                    <!-- ko template: getOptions().template --><!-- /ko -->
                    <span class="tab-title" data-bind="liveEdit: { field: 'title', placeholder: $t('...') }, hasFocusNoScroll: $parent.preview.focusedTab() === $index(), event: { focusin: function () { $parent.preview.focusedTab($index()) }, focusout: function () { $parent.preview.focusedTab(null) } }"></span>
                </a>
            </li>
        </ul>
        <div class="tabs-content children-min-height">
            <!-- ko template: previewChildTemplate --><!-- /ko -->
        </div>
    </div>
</div>
