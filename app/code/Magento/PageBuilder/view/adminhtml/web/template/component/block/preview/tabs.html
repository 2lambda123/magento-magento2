<div class="pagebuilder-content-type pagebuilder-tabs children-min-height" data-bind="event: { mouseover: preview.onMouseOver, mouseout: preview.onMouseOut }, mouseoverBubble: false">
    <!-- ko template: getOptions().template --><!-- /ko -->
    <div class="tabs-container" data-bind="afterRender: function (element) { preview.onContainerRender.call(preview, element); }">
        <ul role="tablist" class="tabs-navigation" data-bind="foreach: getChildren()">
            <li role="tab" class="tab-header-li" data-bind="css: {focused: $parent.preview.focusedTab() === $index()}, click: function (context, event) { $parent.preview.onTabClick($index(), event); }, style: $parent.preview.getTabHeaderStyles($index())">
                <a href="#no-tab" class="tab-header focus-options" title="Tab 1" data-bind="attr: { href: '#' + id }">
                    <!-- ko template: getOptions().template --><!-- /ko -->
                    <span class="tab-title" data-tab-title="true" data-bind="liveEdit: { field: 'name', placeholder: $t('...') }, hasFocusNoScroll: $parent.preview.focusedTab() === $index(), event: { focusin: function () { $parent.preview.focusedTab($index()) }, focusout: function () { window.getSelection().removeAllRanges(); $parent.preview.focusedTab(null) } }"></span>
                </a>
            </li>
        </ul>
        <div class="tabs-content children-min-height" data-bind="style: preview.getTabsBorderWrapper()">
            <!-- ko template: previewChildTemplate --><!-- /ko -->
        </div>
    </div>
</div>
