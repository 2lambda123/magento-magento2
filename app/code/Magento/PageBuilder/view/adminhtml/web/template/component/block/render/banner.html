<div data-bind="attr: getAttributes(), style: getStyle(), css: getCss()">
    <a data-bind="attr: { href: getData().link_url, title: getData().title_tag, target: getData().open_in_new_window == '1' ? '_blank' : false }">
        <img data-bind="attr: getMainImageAttributes(), css: {'pagebuilder-mobile-hidden': hasMobileImage()}" />
        <!-- ko if: hasMobileImage() -->
        <img data-bind="attr: getMobileImageAttributes()" class="pagebuilder-mobile-only" />
        <!-- /ko -->
        <!-- ko if: getData().link_text -->
        <button data-bind="text: getData().link_text"></button>
        <!-- /ko -->
    </a>
</div>
