<div class="pagebuilder-content-type pagebuilder-video" event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false">
    <div attr="data.main.attributes" ko-style="data.main.style" css="data.main.css">
        <ifnot args="data.video.attributes().src">
            <i class="icon-pagebuilder-video pagebuilder-video-placeholder"/>
        </ifnot>
        <iframe frameborder="0" allowfullscreen if="data.video.attributes().src" attr="data.video.attributes" ko-style="data.video.style" css="data.video.css"/>
    </div>
    <render args="getOptions().template" />
</div>
