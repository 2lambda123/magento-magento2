<div class="admin__field admin__field-align">
    <input type="text"
           ko-value="value"
           ko-disabled="disabled"
           attr="id: uid, name: inputName"/>

    <ol data-bind="foreach: options, css: {'_disabled': disabled}">
        <li data-bind="click: function() { if(!$parent.disabled()) $parent.value(value) }, css: {active: $parent.value() == value, 'admin__field-align-small': $data.selectSize == 'small', 'admin__field-align-large': $data.selectSize == 'large', 'no-pointer-events': $parent.disabled()}">
            <img if="$data.selectIcon" data-bind="attr:{src: $data.selectIcon}" aria-hidden="true"/>
            <!-- ko if: $data.selectSize == 'large' -->
                <br if="$data.selectIcon">
                <div ifnot="$data.selectIcon" class="admin__field-align-spacer"></div>
            <!-- /ko -->
            <span translate="$data.selectTitle"/>
        </li>
    </ol>
</div>
