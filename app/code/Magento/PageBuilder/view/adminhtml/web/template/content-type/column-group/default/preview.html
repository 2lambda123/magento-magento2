<div class="pagebuilder-column-group" data-bind="css: {'resizing': resizing, 'empty-child': hasEmptyChild}">
    <div class="resize-grid">
        <div class="grid-line"></div>
        <div class="grid-line"></div>
        <div class="grid-line"></div>
        <div class="grid-line"></div>
        <div class="grid-line"></div>
    </div>
    <div class="resize-ghost" data-bind="afterRender: (element) => { bindGhost.call($data, element); }"></div>
    <div class="drop-placeholder" data-bind="afterRender: (element) => { bindDropPlaceholder.call($data, element); }"></div>
    <div class="move-placeholder" data-bind="afterRender: (element) => { bindMovePlaceholder.call($data, element); }"></div>
    <div class="element-children" data-bind="foreach: parent.getChildren(), afterRender: (element) => { bindInteractions.call($data, element); }">
        <!-- ko template: {name: preview.previewTemplate, data: preview} --><!-- /ko -->
    </div>
</div>
