<div class="admin__field-design-options">
    <input type="text" ko-value="value" attr="id: uid, name: inputName"/>

    <div class="layout-onion">
        <div class="layout-onion-layer layout-margin">
            <span class="label">Margin</span>
            <input type="text" class="layout-onion-top" name="marginTop" data-bind="textInput: marginTop" placeholder="Default"/>
            <input type="text" class="layout-onion-right" name="marginRight" data-bind="textInput: marginRight" placeholder="Default"/>
            <input type="text" class="layout-onion-bottom" name="marginBottom" data-bind="textInput: marginBottom" placeholder="Default"/>
            <input type="text" class="layout-onion-left" name="marginLeft" data-bind="textInput: marginLeft" placeholder="Default"/>
            <div class="layout-onion-layer layout-border">
                <span class="label">Padding</span>
                <input type="text" class="layout-onion-top" name="paddingTop" data-bind="textInput: paddingTop" placeholder="Default"/>
                <input type="text" class="layout-onion-right" name="paddingRight" data-bind="textInput: paddingRight" placeholder="Default"/>
                <input type="text" class="layout-onion-bottom" name="paddingBottom" data-bind="textInput: paddingBottom" placeholder="Default"/>
                <input type="text" class="layout-onion-left" name="paddingLeft" data-bind="textInput: paddingLeft" placeholder="Default"/>
            </div>
        </div>
    </div>
</div>
