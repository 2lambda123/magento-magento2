<div class="pagebuilder-content-type type-container pagebuilder-column children-min-height" data-bind="style: previewStyle, afterRender: initColumn, event: { mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false, css: {'empty-column': parent.children().length == 0}">
    <div class="pagebuilder-column-resize-handle" data-bind="afterRender: bindResizeHandle, visible: $index() < parent.parent.children().length - 1"></div>
    <div class="pagebuilder-resizing" data-bind="css: {active: resizing}"></div>
    <!-- ko template: getOptions().template --><!-- /ko -->
    <!-- ko template: previewChildTemplate --><!-- /ko -->

    <div class="pagebuilder-display-label" data-bind="text: function () { return displayLabel().toUpperCase(); }()"></div>
    <div class="pagebuilder-empty-container" data-bind="css: {visible: parent.children().length == 0}, i18n: 'Empty Column'">
        <div class="pagebuilder-drop-indicator"></div>
    </div>
</div>
