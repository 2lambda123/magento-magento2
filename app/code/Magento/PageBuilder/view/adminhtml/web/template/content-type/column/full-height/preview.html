<div class="pagebuilder-content-type type-container pagebuilder-column children-min-height"
     attr="data.main.attributes"
     ko-style="Object.assign(data.main.style(), {width: previewData.width()})"
     event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false"
     css="{'empty-column': $parent.children().length == 0}"
     data-bind="afterRender: initColumn">
    <div class="pagebuilder-column-resize-handle" data-bind="afterRender: bindResizeHandle, visible: $index() < $parent.parent.children().length - 1"></div>
    <div class="pagebuilder-resizing" css="{active: resizing}"></div>
    <render args="getOptions().template"></render>
    <render args="previewChildTemplate"></render>
    <div class="pagebuilder-display-label"
         html="displayLabel().toUpperCase()">
    </div>
    <div class="pagebuilder-empty-container"
         css="{visible: parent.children().length == 0}"
         data-bind="i18n: 'Empty Column'">
    </div>
</div>
