<div class="pagebuilder-content-type pagebuilder-entity pagebuilder-entity-preview pagebuilder-block pagebuilder-no-blur pagebuilder-live-edit" event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false">
    <div if="data.main.html()" attr="data.main.attributes" css="data.main.css" ko-style="data.main.style" html="data.main.html"></div>
    <div ifnot="data.main.html()" class="placeholder-text" translate="'Block'"></div>
    <render args="getOptions().template" />
</div>
