<div class="pagebuilder-content-type pagebuilder-map" event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false">
    <div attr="data.main.attributes" css="data.main.css" ko-style="Object.assign({}, data.main.style(), data.main.style().height ? {} : {height: '300px'})" afterRender="renderMap"></div>
    <render args="getOptions().template" />
</div>
