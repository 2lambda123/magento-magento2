<div class="pagebuilder-content-type pagebuilder-entity pagebuilder-entity-preview pagebuilder-products" data-bind="event: { mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false">
    <div data-bind="attr: data.main.attributes, style: data.main.style, css: data.main.css">
        <div if="displayPreview" class="rendered-content" html="data.main.html"></div>
        <div ifnot="displayPreview" class="pagebuilder-products-placeholder">
            <span class="placeholder-text" data-bind="text: $t('Empty Products');"></span>
        </div>
    </div>
    <render args="getOptions().template" />
</div>
