<figure data-bind="attr: data.main.attributes, style: data.main.style, css: data.main.css">
    <!-- ko if: data.link.attributes().href -->
        <a data-bind="attr: data.link.attributes, style: data.link.style, css: data.link.css">
            <!-- ko if: data.desktop_image.attributes().src -->
                <img data-bind="attr: data.desktop_image.attributes, style: data.desktop_image.style, css: data.desktop_image.css" class="pagebuilder-mobile-hidden" />
            <!-- /ko -->
            <!-- ko if: data.mobile_image.attributes().src -->
                <img data-bind="attr: data.mobile_image.attributes, style: data.mobile_image.style, css: data.mobile_image.css" class="pagebuilder-mobile-only" />
            <!-- /ko -->
        </a>
    <!-- /ko -->
    <!-- ko ifnot: data.link.attributes().href -->
        <!-- ko if: data.desktop_image.attributes().src -->
            <img data-bind="attr: data.desktop_image.attributes, style: data.desktop_image.style, css: data.desktop_image.css" class="pagebuilder-mobile-hidden" />
        <!-- /ko -->
        <!-- ko if: data.mobile_image.attributes().src -->
            <img data-bind="attr: data.mobile_image.attributes, style: data.mobile_image.style, css: data.mobile_image.css" class="pagebuilder-mobile-only" />
        <!-- /ko -->
    <!-- /ko -->
    <!-- ko if: data.caption.html() -->
        <figcaption data-bind="attr: data.caption.attributes, style: data.caption.style, css: data.caption.css, text: data.caption.html"></figcaption>
    <!-- /ko -->
</figure>
