<figure data-bind="attr: getAttributes('main'), style: getStyle('main'), css: getCss('main')">
    <!-- ko if: getAttributes('link').href -->
        <a data-bind="attr: getAttributes('link'), style: getStyle('link'), css: getCss('link')">
            <!-- ko if: getAttributes('desktop_image').src -->
                <img data-bind="attr: getAttributes('desktop_image'), style: getStyle('desktop_image'), css: getCss('desktop_image')" class="pagebuilder-mobile-hidden" />
            <!-- /ko -->
            <img data-bind="attr: getAttributes('mobile_image'), style: getStyle('mobile_image'), css: getCss('mobile_image')" class="pagebuilder-mobile-only" />
        </a>
    <!-- /ko -->
    <!-- ko ifnot: getAttributes('link').href -->
        <!-- ko if: getAttributes('desktop_image').src -->
            <img data-bind="attr: getAttributes('desktop_image'), style: getStyle('desktop_image'), css: getCss('desktop_image')" class="pagebuilder-mobile-hidden" />
        <!-- /ko -->
        <img data-bind="attr: getAttributes('mobile_image'), style: getStyle('mobile_image'), css: getCss('mobile_image')" class="pagebuilder-mobile-only" />
    <!-- /ko -->
    <!-- ko if: getHtml('caption').length -->
        <figcaption data-bind="text: getHtml('caption'), attr: getAttributes('caption'), style: getStyle('caption'), css: getCss('caption')"></figcaption>
    <!-- /ko -->
</figure>
