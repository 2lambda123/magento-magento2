<div data-bind="attr: data.main.attributes, style: data.main.style, css: data.main.css">
    <a data-bind="attr: data.link.attributes, style: data.link.style, css: data.link.css">
        <div class="pagebuilder-slide-wrapper pagebuilder-mobile-hidden" attr="data.desktop_image.attributes" ko-style="data.desktop_image.style" css="data.desktop_image.css">
            <div class="pagebuilder-overlay pagebuilder-poster-overlay" attr="data.overlay.attributes" ko-style="data.overlay.style" css="data.overlay.css">
                <div class="pagebuilder-poster-content">
                    <div attr="data.content.attributes" ko-style="data.content.style" css="data.content.css" html="data.content.html"></div>
                    <button if="data.main.attributes()['data-show-button'] !== 'never_show'"
                            type="button"
                            class="pagebuilder-slide-button"
                            attr="data.button.attributes"
                            ko-style="data.button.style"
                            css="data.button.css"
                            html="data.button.html">
                    </button>
                </div>
            </div>
        </div>
        <div class="pagebuilder-slide-wrapper pagebuilder-mobile-only" attr="data.mobile_image.attributes" ko-style="data.mobile_image.style" css="data.mobile_image.css">
            <div class="pagebuilder-overlay pagebuilder-poster-overlay" attr="data.overlay.attributes" ko-style="data.overlay.style" css="data.overlay.css">
                <div class="pagebuilder-poster-content">
                    <div attr="data.content.attributes" ko-style="data.content.style" css="data.content.css" html="data.content.html"></div>
                    <button if="data.main.attributes()['data-show-button'] !== 'never_show'"
                            type="button"
                            class="pagebuilder-slide-button"
                            attr="data.button.attributes"
                            ko-style="data.button.style"
                            css="data.button.css"
                            html="data.button.html">
                    </button>
                </div>
            </div>
        </div>
    </a>
</div>
