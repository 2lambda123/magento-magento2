<div data-bind="attr: data.main.attributes, style: data.main.style, css: data.main.css">
    <a data-bind="attr: data.link.attributes, style: data.link.style, css: data.link.css">
        <div data-bind="attr: data.desktop_image.attributes, style: Object.assign(data.desktop_image.style, {paddingRight: 'calc(50% + ' + data.desktop_image.style.paddingRight + ')'}), css: data.desktop_image.css"
            class="pagebuilder-banner-wrapper pagebuilder-mobile-hidden">
            <div class="pagebuilder-overlay" data-bind="attr: data.overlay.attributes, style: data.overlay.style, css: data.overlay.css">
                <div class="pagebuilder-collage-content">
                    <div data-bind="attr: data.content.attributes, style: data.content.style, css: data.content.css, html: data.content.html"></div>
                    <!-- ko if: data.main.attributes["data-show-button"] !== "never_show" -->
                        <button type="button" class="pagebuilder-banner-button" data-bind="attr: data.button.attributes, style: data.button.style, css: data.button.css, html: data.button.html"></button>
                    <!-- /ko -->
                </div>
            </div>
        </div>
        <div class="pagebuilder-banner-wrapper pagebuilder-mobile-only" data-bind="style: data.mobile_image.style, attr: data.mobile_image.attributes, css: data.mobile_image.css">
            <div class="pagebuilder-overlay" data-bind="attr: data.overlay.attributes, style: data.overlay.style, css: data.overlay.css">
                <div class="pagebuilder-collage-content">
                    <div data-bind="attr: data.content.attributes, style: data.content.style, css: data.content.css, html: data.content.html"></div>
                    <!-- ko if: data.main.attributes["data-show-button"] !== "never_show" -->
                        <button type="button" class="pagebuilder-banner-button" data-bind="attr: data.button.attributes, style: data.button.style, css: data.button.css, html: data.button.html"></button>
                    <!-- /ko -->
                </div>
            </div>
        </div>
    </a>
</div>
