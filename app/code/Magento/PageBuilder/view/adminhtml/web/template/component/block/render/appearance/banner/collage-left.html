<div data-bind="attr: getAttributes('main'), style: getStyle('main'), css: getCss('main')">
    <a data-bind="attr: getAttributes('link')">
        <div data-bind="style: Object.assign(getStyle('desktop_image'), {
            paddingTop: getData().margins_and_padding.padding.top + 'px',
            paddingBottom: getData().margins_and_padding.padding.bottom + 'px',
            paddingLeft: getData().margins_and_padding.padding.left + 'px',
            paddingRight: 'calc(50% + ' + getData().margins_and_padding.padding.right + 'px)'})"
             class="pagebuilder-mobile-hidden pagebuilder-banner-wrapper">
            <div class="pagebuilder-overlay " data-bind="attr: getAttributes('overlay'), style: getStyle('overlay')">
                <div class="pagebuilder-collage-content">
                    <div data-bind="html: getHtml('content')"></div>
                    <!-- ko if: getData().show_button !== 'never_show' -->
                        <button type="button" class="pagebuilder-banner-button" data-bind="text: getData().button_text, style: getStyle('button'), css: getCss('button')"></button>
                    <!-- /ko -->
                </div>
            </div>
        </div>
        <div data-bind="style: Object.assign(getStyle('mobile_image'))" class="pagebuilder-mobile-only pagebuilder-banner-wrapper">
            <div class="pagebuilder-overlay " data-bind="attr: getAttributes('overlay'), style: getStyle('overlay')">
                <div class="pagebuilder-collage-content">
                    <div data-bind="html: getHtml('content')"></div>
                    <!-- ko if: getData().show_button !== 'never_show' -->
                        <button type="button" class="pagebuilder-banner-button" data-bind="text: getData().button_text, style: getStyle('button'), css: getCss('button')"></button>
                    <!-- /ko -->
                </div>
            </div>
        </div>
    </a>
</div>
