<div data-bind="css: getCss(), attr: getAttributes()">
    <div data-bind="style: {
            backgroundImage: getStyle().backgroundImage,
            margin: getStyle().margin,
            paddingTop: getData().margins_and_padding.padding.top + 'px',
            paddingLeft: getData().margins_and_padding.padding.left + 'px',
            paddingRight: 'calc(50% + ' + getData().margins_and_padding.padding.right + 'px)',
            paddingBottom: getData().margins_and_padding.padding.bottom + 'px'}"
        class="pagebuilder-mobile-hidden"
        style="background-repeat: no-repeat;
            background-size: 100%;
            box-sizing: border-box;
            min-height: 250px;">
        <div style="box-sizing: border-box; width: 100%;">
            <div style="background: white; box-sizing: border-box; min-height: 100px; padding: 35px;">
            </div>
        </div>
    </div>
    <div data-bind="style: {backgroundImage: getStyle().mobileImage && typeof getStyle().mobileImage !== 'undefined' && getStyle().mobileImage.length !== 0 ? getStyle().mobileImage : getStyle().backgroundImage , margin: getStyle().margin, padding: getStyle().padding}"
         class="pagebuilder-mobile-only"
         style="background-repeat: no-repeat;
         background-size: 100%;
         box-sizing: border-box;
         min-height: 250px;">
        <div style="box-sizing: border-box; width: 100%;">
            <div style="background: white; box-sizing: border-box; min-height: 100px; padding: 35px;">
            </div>
        </div>
    </div>
</div>
