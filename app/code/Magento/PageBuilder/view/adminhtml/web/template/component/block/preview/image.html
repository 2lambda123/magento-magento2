<div class="pagebuilder-content-type pagebuilder-entity pagebuilder-entity-preview pagebuilder-image type-nested" data-bind="style: preview.previewStyle(), event: { mouseover: preview.onMouseOver, mouseout: preview.onMouseOut }, mouseoverBubble: false">
    <!-- ko template: getOptions().template --><!-- /ko -->
    <div data-bind="scope: getUploader()">
        <!-- ko template: getTemplate() --><!-- /ko -->
    </div>

    <div class="preview-image-container">
        <!-- ko if: preview.data.image() && typeof preview.data.image()[0] !== 'undefined' -->
            <img data-bind="attr: {src: preview.data.image()[0].url}, style: { maxWidth: '100%', height: 'auto' }" />
        <!-- /ko -->
    </div>

    <!-- ko if: preview.data.image_caption -->
        <figcaption data-bind="text: preview.data.image_caption"></figcaption>
    <!-- /ko -->
</div>
