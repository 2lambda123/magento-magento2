<div class="pagebuilder-content-type pagebuilder-entity pagebuilder-entity-preview pagebuilder-image">
    <img data-bind="attr: preview.getPreviewImageAttributes()" />
    <i data-bind="attr: preview.getPreviewIconAttributes(), text: $t('Image')"></i>
    <!-- ko template: optionsInstance.template --><!-- /ko -->
    <!-- ko ifnot: preview.data.image() && typeof preview.data.image()[0] !== 'undefined' -->
    <div class="pagebuilder-image-empty-preview">
        <span data-bind="text: $t('Empty Image');"></span>
    </div>
    <!-- /ko -->
    <!-- ko if: preview.data.image() && typeof preview.data.image()[0] !== 'undefined' -->
    <img data-bind="attr: preview.getPreviewImageAttributes()" />
    <!-- /ko -->
    <!-- ko if: preview.data.show_caption() == "Yes" -->
    <figcaption data-bind="text: preview.data.title_tag()"></figcaption>
    <!-- /ko -->
</div>
