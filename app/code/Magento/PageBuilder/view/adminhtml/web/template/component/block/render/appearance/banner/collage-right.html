<div data-bind="attr: getAttributes(), style: getCollageContainerStyle(), css: getCss()">
    <a data-bind="attr: getLinkAttribute()">
        <div data-bind="style: getCollageDesktopBackgroundStyle({paddingLeft: 'calc(50% + ' + getData().margins_and_padding.padding.left + 'px)'})"
            class="pagebuilder-mobile-hidden pagebuilder-banner-wrapper">
            <div class="pagebuilder-overlay " data-bind="attr: getOverlayAttributes(), style: getOverlayColorStyle()">
                <div class="pagebuilder-collage-content">
                    <div data-bind="html: getContentHtml()"></div>
                    <button class="pagebuilder-banner-button action primary" data-bind="text: getData().button_text, style: getButtonStyle()"></button>
                </div>
            </div>
        </div>
        <div data-bind="style: getCollageMobileBackgroundStyle()" class="pagebuilder-mobile-only pagebuilder-banner-wrapper">
            <div class="pagebuilder-overlay " data-bind="attr: getOverlayAttributes(), style: getOverlayColorStyle()">
                <div class="pagebuilder-collage-content">
                    <div data-bind="html: getContentHtml()"></div>
                    <button class="pagebuilder-banner-button action primary" data-bind="text: getData().button_text, style: getButtonStyle()"></button>
                </div>
            </div>
        </div>
    </a>
</div>
