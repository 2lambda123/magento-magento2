<div class="pagebuilder-content-type pagebuilder-entity pagebuilder-entity-preview pagebuilder-banner" data-bind="event: { mouseover: preview.onMouseOver, mouseout: preview.onMouseOut }, mouseoverBubble: false">
    <!-- ko template: getOptions().template --><!-- /ko -->
    <div data-bind="style: Object.assign({}, data.main.style(), data.overlay.style(), data.desktop_image.style(), {
        paddingLeft: 'calc(25% + ' + data.desktop_image.style().paddingLeft + ')',
        paddingRight: 'calc(25% + ' + data.desktop_image.style().paddingRight + ')'}), afterRender: function() {console.log(data.mobile_image.style())}, event: { mouseover: preview.onMouseOverWrapper, mouseout: preview.onMouseOutWrapper }, afterRender: function() {console.log(data.overlay.style())}">
        <div class="pagebuilder-collage-overlay" data-bind="style: data.overlay.style()">
            <div data-bind="css: {'pagebuilder-empty-banner': data.content.html}, html: data.content.html"></div>
            <!-- ko if: data.main.attributes()["data-show-button"] !== 'never_show' -->
                <button type="button" class="pagebuilder-banner-button" data-bind="css: preview.data.button_type(), attr: data.button.attributes, style: data.button.style()">
                    <span data-bind="html: preview.data.button_text() !== '' ? preview.data.button_text() : $t('Edit Button Text'), css: { 'placeholder-text': !preview.data.button_text() }"></span>
                </button>
            <!-- /ko -->
        </div>
    </div>
</div>
