<div class="pagebuilder-content-type pagebuilder-entity pagebuilder-entity-preview pagebuilder-banner" event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false">
    <render args="getOptions().template" />
    <div attr="data.main.attributes" ko-style="Object.assign({}, data.main.style(), data.overlay.style(), data.desktop_image.style(), {paddingLeft: 'calc(25% + ' + data.desktop_image.style().paddingLeft + ')', paddingRight: 'calc(25% + ' + data.desktop_image.style().paddingRight + ')'})" css="data.main.css" event="{mouseover: onMouseOverWrapper, mouseout: onMouseOutWrapper}">
        <div class="pagebuilder-collage-overlay" ko-style="data.overlay.style()">
            <!-- ko if: data.content.html() -->
                <div attr="data.content.attributes" ko-style="data.content.style" css="data.content.css" html="data.content.html"></div>
            <!-- /ko -->
            <!-- ko ifnot: data.content.html() -->
                <div class="pagebuilder-empty-banner" data-bind="attr: data.content.attributes, style: data.content.style, css: data.content.css, i18n: 'Edit Banner Text'"></div>
            <!-- /ko -->
            <a if="data.main.attributes()['data-show-button'] !== 'never_show'"
               type="button"
               class="pagebuilder-banner-button"
               attr="data.button.attributes"
               ko-style="data.button.style"
               css="data.button.css">
                <span data-bind="liveEdit: { field: 'button_text', placeholder: buttonPlaceholder }"></span>
            </a>
        </div>
    </div>
</div>
