<div class="pagebuilder-content-type pagebuilder-entity pagebuilder-entity-preview pagebuilder-banner" data-bind="event: { mouseover: preview.onMouseOver, mouseout: preview.onMouseOut }, mouseoverBubble: false">
    <!-- ko template: getOptions().template --><!-- /ko -->
    <div data-bind="style: Object.assign(preview.previewStyle(), {
        paddingLeft: 'calc(25% + ' + preview.data.margins_and_padding().padding.left + 'px)',
        paddingRight: 'calc(25% + ' + preview.data.margins_and_padding().padding.right + 'px)'}), event: { mouseover: preview.onMouseOverWrapper, mouseout: preview.onMouseOutWrapper }">
        <div class="pagebuilder-collage-overlay" data-bind="style: preview.getOverlayColorStyle()">
            <div data-bind="css: {'pagebuilder-empty-banner': preview.isContentEmpty()}, html: preview.getContentHtml()"></div>
            <!-- ko if: preview.data.show_button() !== 'never_show' -->
                <button type="button" class="pagebuilder-banner-button" data-bind="css: preview.data.button_type(), attr: {'data-link-url': preview.data.link_url()}, style: preview.getButtonStyles()">
                    <span data-bind="attr: { 'data-placeholder': $t('Edit Button Text') }, css: { 'placeholder-text': !preview.data.button_text() }, liveEdit: 'button_text'"></span>
                </button>
            <!-- /ko -->
        </div>
    </div>
</div>
