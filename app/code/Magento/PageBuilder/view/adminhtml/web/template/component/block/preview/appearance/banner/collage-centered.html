<div class="pagebuilder-structure pagebuilder-entity pagebuilder-entity-preview" style="box-sizing: border-box;">
    <!-- ko ifnot: preview.data.background_image() -->
        <i class="icon-pagebuilder-banner"></i> <span data-bind="text: $t('Banner');"></span>
    <!-- /ko -->

    <pre data-bind="afterRender: function(){console.log(preview.previewStyle().backgroundImage)}"></pre>
    <!-- ko if: preview.data.background_image() && typeof preview.data.background_image()[0] !== 'undefined' -->
        <div data-bind=" style: {backgroundImage: preview.previewStyle().backgroundImage}"
             style="justify-content: center;
             background-repeat: no-repeat;
             background-size: 100%;
             box-sizing: border-box;
             display: flex;
             min-height: 250px;">
            <div data-bind="style: {margin: preview.previewStyle().margin, padding: preview.previewStyle().padding}"
                 style="box-sizing: border-box; width: 50%;">
                <div style="background: white; box-sizing: border-box; min-height: 100px; padding:35px;">
                </div>
            </div>
        </div>
    <!-- /ko -->
    <!-- ko template: optionsInstance.template --><!-- /ko -->
</div>
