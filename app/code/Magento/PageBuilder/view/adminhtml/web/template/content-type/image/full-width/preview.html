<div class="pagebuilder-content-type pagebuilder-entity pagebuilder-entity-preview pagebuilder-image type-nested" event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false">
    <render args="getOptions().template" />
    <figure ko-style="data.main.style" attr="data.main.attributes" css="data.main.css">
        <scope args="getUploader().getUiComponent()">
            <render />
        </scope>
        <div class="preview-image-container">
            <img if="data.desktop_image.attributes().src"
                 attr="data.desktop_image.attributes"
                 class="preview-image"
                 css="data.desktop_image.css"
                 ko-style="data.desktop_image.style" />
        </div>
        <figcaption if="data.caption.html()"
                    attr="data.caption.attributes"
                    css="data.caption.css"
                    html="data.caption.html"
                    ko-style="data.caption.style">
        </figcaption>
    </figure>
</div>
