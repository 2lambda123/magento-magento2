<div data-bind="attr: getAttributes()">
    <div data-bind="css: getCss(), style: {backgroundImage: getStyle().backgroundImage}"
         style="justify-content: center;
         background-repeat: no-repeat;
         background-size: 100%;
         box-sizing: border-box;
         display: flex;
         min-height: 250px;">
        <div data-bind="style: {margin: getStyle().margin, padding: getStyle().padding}" style="box-sizing: border-box; width: 50%;">
            <div style="background: white; box-sizing: border-box; min-height: 100px; padding: 35px;">
            </div>
        </div>
    </div>
</div>
