<div data-bind="attr: getAttributes(), style: getBannerContainerStyle(), css: getCss()">
    <a data-bind="attr: getLinkAttribute()">
        <div data-bind="style: Object.assign(getBannerStyles('image'), {
                paddingTop: getData().margins_and_padding.padding.top + 'px',
                paddingBottom: getData().margins_and_padding.padding.bottom + 'px',
                paddingLeft: 'calc(25% + ' + getData().margins_and_padding.padding.left + 'px)',
                paddingRight: 'calc(25% + ' + getData().margins_and_padding.padding.right + 'px)'})"
             class="pagebuilder-mobile-hidden pagebuilder-banner-wrapper">
            <div class="pagebuilder-overlay " data-bind="attr: getOverlayAttributes(), style: getOverlayColorStyle()">
                <div class="pagebuilder-collage-content">
                    <div data-bind="html: getContentHtml()"></div>
                    <!-- ko if: getData().show_button !== 'never_show' -->
                        <button type="button" class="pagebuilder-banner-button" data-bind="text: getData().button_text, style: getButtonStyle(), css: getData().button_type"></button>
                    <!-- /ko -->
                </div>
            </div>
        </div>
        <div data-bind="style: Object.assign(getBannerStyles('mobileImage'), {
            paddingTop: getStyle().paddingTop,
            paddingBottom: getStyle().paddingBottom,
            paddingLeft: getStyle().paddingLeft,
            paddingRight: getStyle().paddingRight})"
             class="pagebuilder-mobile-only pagebuilder-banner-wrapper">
            <div class="pagebuilder-overlay " data-bind="attr: getOverlayAttributes(), style: getOverlayColorStyle()">
                <div class="pagebuilder-collage-content">
                    <div data-bind="html: getContentHtml()"></div>
                    <!-- ko if: getData().show_button !== 'never_show' -->
                        <button type="button" class="pagebuilder-banner-button" data-bind="text: getData().button_text, style: getButtonStyle(), css: getData().button_type"></button>
                    <!-- /ko -->
                </div>
            </div>
        </div>
    </a>
</div>
