<div class="pagebuilder-content-type pagebuilder-button-item no-system-border" data-bind="event: { mouseover: onMouseOver, mouseout: onMouseOut }">
    <render args="getOptions().template" />
    <a data-bind="attr: { class: previewData.button_type() }" ko-style="data.main.style">
        <span data-bind="liveEdit: { field: 'button_text', placeholder: buttonPlaceholder }, hasFocus: $parent.parent.preview.isLiveEditing() === $index(), event: { focusout: onFocusOut.call($data) }"></span>
    </a>
</div>
