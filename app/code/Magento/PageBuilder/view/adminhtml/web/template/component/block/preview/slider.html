<div class="pagebuilder-content-type pagebuilder-slider children-min-height">
    <!-- ko template: optionsInstance.template --><!-- /ko -->
    <div data-bind="style: {textAlign: preview.data.text_align}">
        <!-- ko template: previewChildTemplate --><!-- /ko -->
    </div>
    <div class="pagebuilder-empty pagebuilder-empty-slider" data-bind="css: {visible: children().length == 0}, text: $t('Click \'Add Slide\'')">
    </div>
    <div class="slider-controls">
        <!-- ko if: children().length > 0 -->
        <div class="slider-navigation" data-bind="foreach: getChildren()">
            <div class="navigation-dot" data-bind="css: {active: $parent.preview.data.activeSlide() === $index()}, attr: {id: 'navigation-' + id}, click: function () { $parent.preview.navigateToSlide($index()); }"></div>
        </div>
        <!-- /ko -->
        <button class="add-slide" data-bind="click: addSlide">Add Slide</button>
    </div>
</div>
