<div class="pagebuilder-content-type pagebuilder-slider children-min-height" data-bind="afterRender: function () { preview.onAfterRender.call(preview); }, event: { mouseover: preview.onMouseOver, mouseout: preview.onMouseOut }, mouseoverBubble: false">
    <!-- ko template: getOptions().template --><!-- /ko -->
    <div class="slider-container" data-bind="style: preview.previewStyle">
        <div class="pagebuilder-empty slider-empty" data-bind="css: {visible: children().length == 0}">
            <span data-bind="text: $t('Click \'Add Slide\'')"/>
        </div>
        <!-- ko template: previewChildTemplate --><!-- /ko -->
    </div>
    <div class="slider-controls focus-options">
        <!-- ko if: children().length > 0 -->
        <div class="slider-navigation" data-bind="previewSortable: {handle: '.navigation-dot-anchor', containment: 'parent', cursorAt: {left: 15}}, foreach: getChildren()">
            <div class="navigation-dot" data-bind="css: {active: $parent.preview.activeSlide() === $index()}, attr: {id: 'navigation-' + id, tabindex: $index}, hasFocusNoScroll: $parent.preview.focusedSlide() === $index(), event: { focusin: function () { $parent.preview.setFocusedSlide($index()) }, focusout: function () { $parent.preview.setFocusedSlide(null) } }">
                <!-- ko template: getOptions().template --><!-- /ko -->
                <a class="navigation-dot-anchor" href="#" data-bind="click: function () { $parent.preview.navigateToSlide($index()); $parent.preview.setFocusedSlide($index()); }"></a>
                <!-- ko if: preview.data.title -->
                <span class="tooltip-content" role="tooltip" data-bind="text: preview.data.title"></span>
                <!-- /ko -->
            </div>
        </div>
        <!-- /ko -->
    </div>
</div>
