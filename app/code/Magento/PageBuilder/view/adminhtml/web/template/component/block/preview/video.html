<div class="pagebuilder-content-type pagebuilder-entity pagebuilder-entity-preview pagebuilder-video" event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false">
    <div attr="data.main.attributes" ko-style="data.main.style" css="data.main.css">
        <ifnot args="data.video.attributes().src">
            <i class="icon-pagebuilder-video"></i> <span translate="'Video'"></span>
        </ifnot>
        <if args="data.video.attributes().src">
            <iframe frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen attr="data.video.attributes" ko-style="data.video.style" css="data.video.css"></iframe>
        </if>
    </div>
    <render args="getOptions().template" />
</div>
