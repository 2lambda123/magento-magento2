<div class="pagebuilder-content-type pagebuilder-entity pagebuilder-button-item no-system-border" data-bind="event: { mouseover: preview.onMouseOver, mouseout: preview.onMouseOut }">
    <!-- ko template: getOptions().template --><!-- /ko -->
    <a data-bind="attr: data.link.attributes, style: data.link.style, css: data.link.css">
        <span data-bind="liveEdit: { field: 'button_text', placeholder: preview.buttonPlaceholder }, hasFocus: $parent.preview.isLiveEditing() === $index(), event: { focusout: preview.onFocusOut.call(preview) }"></span>
    </a>
</div>
