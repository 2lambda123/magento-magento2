<div class="pagebuilder-content-type pagebuilder-entity pagebuilder-entity-preview pagebuilder-slide" event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false">
    <div class="pagebuilder-slide-wrapper" attr="data.main.attributes" ko-style="Object.assign(data.main.style(), data.desktop_image.style())" css="data.main.css" event="{mouseover: onMouseOverWrapper, mouseout: onMouseOutWrapper}">
        <div class="pagebuilder-poster-overlay" attr="data.overlay.attributes" ko-style="data.overlay.style" css="data.overlay.css">
            <div class="pagebuilder-poster-content">
                <div if="data.content.html()" attr="data.content.attributes" ko-style="data.content.style" css="data.content.css" html="data.content.html"></div>
                <div ifnot="data.content.html()" class="pagebuilder-empty-slide" attr="data.content.attributes" ko-style="data.content.style" css="data.content.css" translate="'Edit Slide Text'"></div>
                <a if="data.main.attributes()['data-show-button'] !== 'never_show'"
                   type="button"
                   class="pagebuilder-slide-button"
                   attr="data.button.attributes"
                   ko-style="data.button.style"
                   css="data.button.css">
                    <span data-bind="liveEdit: { field: 'button_text', placeholder: buttonPlaceholder }"></span>
                </a>
            </div>
        </div>
    </div>
</div>
