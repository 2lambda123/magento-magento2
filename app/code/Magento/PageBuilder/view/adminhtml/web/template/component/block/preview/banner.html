<div class="pagebuilder-structure pagebuilder-entity pagebuilder-entity-preview pagebuilder-banner">
    <!-- ko template: optionsInstance.template --><!-- /ko -->
    <div class="pagebuilder-banner-wrapper" data-bind="style: Object.assign(preview.previewStyle(), preview.getBackgroundStyles()), event: { mouseover: preview.onMouseOver, mouseout: preview.onMouseOut }">
        <div class="pagebuilder-poster-overlay" data-bind="style: preview.getOverlayStyles()">
            <div class="pagebuilder-poster-content">
                <div data-bind="css: {'pagebuilder-empty-banner': preview.isContentEmpty()}, html: preview.getContentHtml()"></div>
                <!-- ko if: preview.data.show_button() !== 'never_show' -->
                    <button type="button" class="pagebuilder-banner-button" data-bind="css: preview.data.button_type(), attr: {'data-link-url': preview.data.link_url()}, style: preview.getButtonStyles()">
                        <span data-bind="text: preview.data.button_text() !== '' ? preview.data.button_text() : $t('Edit Button Text'), css: { 'placeholder-text': !preview.data.button_text() }"></span>
                    </button>
                <!-- /ko -->
            </div>
        </div>
    </div>
</div>
