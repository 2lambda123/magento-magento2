<div class="pagebuilder-content-type pagebuilder-entity pagebuilder-entity-preview pagebuilder-banner" data-bind="event: { mouseover: preview.onMouseOver, mouseout: preview.onMouseOut }, mouseoverBubble: false">
    <!-- ko template: optionsInstance.template --><!-- /ko -->
    <div class="pagebuilder-banner-wrapper" data-bind="style: Object.assign(preview.previewStyle(), preview.getBackgroundStyles()), event: { mouseover: preview.onMouseOverWrapper, mouseout: preview.onMouseOutWrapper }">
        <div class="pagebuilder-poster-overlay" data-bind="style: preview.getOverlayStyles()">
            <div class="pagebuilder-poster-content">
                <div data-bind="css: {'pagebuilder-empty-banner': preview.isContentEmpty()}, html: preview.getContentHtml()"></div>
                <button type="button" class="pagebuilder-button-primary pagebuilder-banner-button" data-bind="text: preview.getButtonText(), attr: {'data-link-url': preview.data.link_url()}, style: preview.getButtonStyles()"></button>
            </div>
        </div>
    </div>
</div>
