<div class="pagebuilder-structure pagebuilder-entity pagebuilder-entity-preview pagebuilder-banner">
    <!-- ko template: optionsInstance.template --><!-- /ko -->
    <div class="pagebuilder-banner-wrapper" data-bind="attr: preview.getAttributes(), event: { mouseover: preview.onMouseOver, mouseout: preview.onMouseOut }">
        <div class="pagebuilder-poster-overlay" data-bind="attr: preview.getOverlayAttributes()">
            <div class="pagebuilder-poster-content" data-bind="attr: preview.getContentAttributes()">
                <div data-bind="css: {'pagebuilder-empty-banner': preview.isContentEmpty()}, html: preview.getContentHtml()"></div>
                <button type="button" class="pagebuilder-button-primary pagebuilder-banner-button" data-bind="text: preview.getButtonText(), attr: {'data-link-url': preview.data.link_url()}"></button>
            </div>
        </div>
    </div>
</div>
