<div data-bind="attr: getAttributes('main'), style: getStyle('main'), css: getCss('main')">
    <ul role="tablist" class="tabs-navigation" data-bind="foreach: parent.getChildren(), attr: getAttributes('navigation'), style: getStyle('navigation'), css: getCss('navigation')">
        <!-- ko with: content -->
        <li role="tab" class="tab-header" data-bind="attr: { active: getData().default_active_tab }, attr: parent.parent.content.getAttributes('headers'), style: parent.parent.content.getStyle('headers'), css: parent.parent.content.getCss('headers')">
            <a href="#no-tab" class="tab-title" data-bind="attr: { href: '#' + parent.id }">
                <span class="tab-title" data-bind="text: getData().tab_name"></span>
            </a>
        </li>
        <!-- /ko -->
    </ul>
    <div class="tabs-content" data-bind="attr: getAttributes('content'), style: getStyle('content'), css: getCss('content')">
        <!-- ko template: renderChildTemplate --><!-- /ko -->
    </div>
</div>
