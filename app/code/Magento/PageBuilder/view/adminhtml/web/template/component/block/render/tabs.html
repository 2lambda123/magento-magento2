<div data-bind="attr: getAttributes('main'), style: getStyle('main'), css: Object.assign(getCss('main'), getAdditionalClasses())">
    <ul role="tablist" class="tabs-navigation" data-bind="foreach: getChildren(), attr: getAttributes('navigation'), style: getStyle('navigation'), css: getCss('navigation')">
        <li role="tab" class="tab-header" data-bind="attr: { active: getData().default_active_tab }, attr: $parent.getAttributes('headers'), style: $parent.getStyle('headers'), css: $parent.getCss('headers')">
            <a href="#no-tab" class="tab-title" data-bind="attr: { href: '#' + id }">
                <span class="tab-title" data-bind="text: getData().tab_name"></span>
            </a>
        </li>
    </ul>
    <div class="tabs-content" data-bind="attr: getAttributes('content'), style: getStyle('content'), css: getCss('content')">
        <!-- ko template: renderChildTemplate --><!-- /ko -->
    </div>
</div>
