<div class="pagebuilder-content-type pagebuilder-entity pagebuilder-entity-preview pagebuilder-banner" data-bind="event: { mouseover: preview.onMouseOver, mouseout: preview.onMouseOut }, mouseoverBubble: false">
    <!-- ko template: getOptions().template --><!-- /ko -->
    <div data-bind="css: data.main.css, attr: data.main.attributes, style: Object.assign({}, data.main.style(), data.overlay.style(), data.desktop_image.style(), {paddingRight: 'calc(50% + ' + data.desktop_image.style().paddingRight + ')'}), event: { mouseover: preview.onMouseOverWrapper, mouseout: preview.onMouseOutWrapper }">
        <div class="pagebuilder-collage-overlay" data-bind="css: data.overlay.css, attr: data.overlay.attributes, style: data.overlay.style">
            <div data-bind="css: Object.assign(data.content.css(), {'pagebuilder-empty-banner': data.content.html}), html: data.content.html, attr: data.content.attributes, style: data.content.style"></div>
            <!-- ko if: data.main.attributes()["data-show-button"] !== 'never_show' -->
                <button type="button" class="pagebuilder-banner-button" data-bind="css: data.button.css, attr: data.button.attributes, style: data.button.style">
                    <span data-bind="html: data.button.html() !== '' ? data.button.html() : $t('Edit Button Text'), css: { 'placeholder-text': !data.button.html() }"></span>
                </button>
            <!-- /ko -->
        </div>
    </div>
</div>
