<div class="pagebuilder-structure pagebuilder-entity pagebuilder-entity-preview pagebuilder-banner" style="box-sizing: border-box;">
    <!-- ko template: optionsInstance.template --><!-- /ko -->
    <div data-bind="style: Object.assign(preview.previewStyle(), {paddingRight: 'calc(50% + ' + preview.data.margins_and_padding().padding.right + 'px)'}),  event: { mouseover: preview.onMouseOver, mouseout: preview.onMouseOut }"
         style="background-repeat: no-repeat;
            background-size: 100%;
            box-sizing: border-box;
            min-height: 250px;">
        <div class="pagebuilder-collage-overlay" data-bind="attr: preview.getOverlayAttributes()">
            <div style="box-sizing: border-box; width: 100%; padding: 35px;">
                <div data-bind="css: {'pagebuilder-empty-banner': preview.isContentEmpty()}, html: preview.getContentHtml()"></div>
                <button class="pagebuilder-button-primary pagebuilder-banner-button" data-bind="text: preview.getButtonText(), attr: {'data-link-url': preview.data.link_url()}" disabled></button>
            </div>
        </div>
    </div>
</div>
