<div class="pagebuilder-structure pagebuilder-entity pagebuilder-entity-preview pagebuilder-banner" style="box-sizing: border-box;">
    <!-- ko ifnot: preview.data.background_image() -->
        <i class="icon-pagebuilder-banner"></i><span data-bind="text: $t('Banner');"></span>
    <!-- /ko -->
    <!-- ko if: preview.data.background_image() && typeof preview.data.background_image()[0] !== 'undefined' -->
    <div data-bind="style: {
        backgroundImage: preview.previewStyle().backgroundImage,
        margin: preview.previewStyle().margin,
        paddingTop: preview.data.margins_and_padding().padding.top + 'px',
        paddingLeft: preview.data.margins_and_padding().padding.left + 'px',
        paddingRight: 'calc(50% + ' + preview.data.margins_and_padding().padding.right + 'px)',
        paddingBottom: preview.data.margins_and_padding().padding.bottom + 'px'}"
        style="background-repeat: no-repeat;
             background-size: 100%;
             box-sizing: border-box;
             min-height: 250px;">
        <div style="box-sizing: border-box; width: 100%;">
            <div style="background: white; box-sizing: border-box; min-height: 100px; padding: 35px;">
            </div>
        </div>
    </div>
    <!-- /ko -->
    <!-- ko template: optionsInstance.template --><!-- /ko -->
</div>
