<div data-bind="attr: getAttributes(), style: getStyle(), css: getCss()">
    <a data-bind="attr: { href: getData().link_url, title: getData().title_tag, target: false }">
        <img data-bind="attr: getMainImageAttributes(), css: {'bluefoot-mobile-hidden': hasMobileImage()}" />
        <!-- ko if: hasMobileImage() -->
        <img data-bind="attr: getMobileImageAttributes()" class="bluefoot-mobile-only" />
        <!-- /ko -->
        <!-- ko if: getData().link_text -->
        <div data-bind="text: getData().link_text"></div>
        <!-- /ko -->
    </a>
</div>
